<!doctype html>
<html>
   <head>
      <title>Listings</title>
         <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->   
   </head>
   <body>
    <h1>Listings</h1>
      <table border = 1 id="table">
         <thead>
            <td>Title</td>
            <td>ISBN</td>
            <td>Asking Price</td>
            <td>Highest Bid</td>
         </thead>
         
         {% for row in rows %}
         <tr>
            <td class="title">{{row["Title"]}}</td>
            <td class="isbn">{{row["ISBN"]}}</td>
            <td class="asking">${{row["Asking"]}}</td>
            <td class="highestbid">${{row["HighestBid"]}}</td>
            <td class="pay-button">
               <button onclick="redirect(this)">Buy Now</button>
            </td>
         </tr>
         {% endfor %}
      </table>

      <a href = "/home">Go back to home page</a>

      <script src="{{ url_for('static', filename='redirect.js') }}"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   </body>
</html>
